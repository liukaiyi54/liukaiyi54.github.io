layout: default

<!-- Main -->
<div id="main">
    <section>
        {% for post in site.posts %}
            <header class="major">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} posted by {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</p>
            </header>

            <section>
<!--                 {{ post.excerpt }} -->
                {{ post.content | strip_html | truncate:200 }}

            </section>
        <hr>        
        {% endfor %}
    </section>
